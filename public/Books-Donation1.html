<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset some default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .content {
            margin-top: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form select, form input, form textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Horizontal form group */
        .horizontal-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .horizontal-group input,
        .horizontal-group select {
            flex: 1;
        }

        /* Book set container */
        .book-set {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .book-set select, .book-set input {
            flex: 1;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        /* Screen visibility management */
        .hidden {
            display: none;
        }

        /* Footer-style confirmation button */
        #confirmationScreen button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Donate Books</h1>
        </header>
        <div class="content">
            <!-- Location Screen -->
            <div id="locationScreen">
                <h1>Select Your Location</h1>
                <form id="locationForm" class="horizontal-group">
                    <select id="state" name="state" required onchange="updateCities()">
                        <option value="" disabled selected>Select State</option>
                        <!-- State options will be populated here -->
                    </select>
                    <select id="city" name="city" required>
                        <option value="" disabled selected>Select City</option>
                    </select>
                    <button type="button" id="nextButton" onclick="validateLocationForm()">Next</button>
                </form>
            </div>

            <!-- Donation Form Screen -->
            <div id="donationFormScreen" class="hidden">
                <h1>Enter Donation Details</h1>
                <form id="donationForm">
                    <div class="horizontal-group">
                        <input type="text" id="donorName" name="donorName" placeholder="Donor Name" required>
                        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
                    </div>
                    <div id="bookSetContainer">
                        <div class="book-set">
                            <select name="bookType[]" required>
                                <option value="" disabled selected>Type Of Book</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Social Studies">Social Studies</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Literature">Literature</option>
                                <option value="History">History</option>
                            </select>
                            <select name="language[]" required>
                                <option value="" disabled selected>Language</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                            </select>
                            <input type="number" name="numberOfBooks[]" placeholder="No. of Books" required min="1">
                        </div>
                    </div>
                    <button type="button" onclick="addBookSet()">+ Add Another Book</button>
                    <textarea id="address" name="address" placeholder="Pickup Address" required></textarea>
                    <button type="button" onclick="sendOTP()">Send OTP</button>
                </form>
            </div>

            <!-- OTP Screen -->
            <div id="otpScreen" class="hidden">
                <h1>Verify OTP</h1>
                <form id="otpForm">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    <button type="button" onclick="validateOTP()">Validate OTP</button>
                </form>
            </div>

            <!-- Confirmation Screen -->
            <div id="confirmationScreen" class="hidden">
                <h1>Thank You!</h1>
                <p>Your donation details have been saved successfully.</p>
                <button type="button" onclick="goHome()">Go to Home</button>
            </div>
        </div>
    </div>
    <script src="Books-donation1.js" type="module"></script>
</body>
</html>
