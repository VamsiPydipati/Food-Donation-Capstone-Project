<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      top: 50px;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Home Page</h1>
  <div class="button-container">
    <button id="about-button">About</button>
    <button id="contact-us-button">Contact Us</button>
    <button id="login-button">Login</button>
    <div class="dropdown">
      <button id="donate-button" class="dropbtn">Donate</button>
      <div class="dropdown-content">
        <a id="food-donation">Food Donation</a>
        <a id="clothes-donation">Clothes Donation</a>
        <a id="books-donation">Books Donation</a>
      </div>
    </div>
  </div>

  <script>
    // Add event listeners to the buttons
    document.getElementById("about-button").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "About.html";
    });
    document.getElementById("contact-us-button").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "Contact-us.html";
    });
    document.getElementById("login-button").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "login.html";
    });

    // Add event listeners for the donation links
    document.getElementById("food-donation").addEventListener("click", function() {
      window.location.href = "Food-Donation.html";
    });
    document.getElementById("clothes-donation").addEventListener("click", function() {
      window.location.href = "Clothes-Donation.html";
    });
    document.getElementById("books-donation").addEventListener("click", function() {
      window.location.href = "Books-Donation.html"; // Ensure the file name is correct
    });
  </script>
</body>
</html>
